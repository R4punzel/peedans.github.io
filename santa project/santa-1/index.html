<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ.PMP</title>
    <link rel="stylesheet" href="https://unpkg.com/reset-css@5.0.1/reset.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <nav class="nav-1 container">
            <div>
                <h1> DJ.MPP</h1>
            </div>
            <div>
                <h1 class="text-1">Add Activity</h1>
            </div>
        </nav>

    </header>

    <section class="addactivity container">
        <div class="text-6">
            <div class="text-20">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZQVPGnP6M3djhYzWznT59dt_oEjRzH7J-_g&usqp=CAU" alt="" width="180" height="180" >
            </div>
            <div class="textadd-1">
                <label for="firstname" class="textadd1">Account</label>
                <input type="text" name="firstname" placeholder="บัญชีผู้ใช้" class="textadd3" id="Account">
            </div>
            <div class="textadd-1">
                <label for="firstname" class="textadd1">Name</label>
                <input type="text" name="firstname" placeholder="ชื่อ" class="textadd3" id="Name">
            </div>
            <div class="textadd-1">
                <label for="firstname" class="textadd1">height</label>
                <input type="Select" name="firstname" placeholder="ส่วนสูง" class="textadd3" id="height">
            </div>
            <div class="textadd-1">
                <label for="firstname" class="textadd1">Weight</label>
                <input type="integer" name="firstname" placeholder="น้ำหนัก" class="textadd3" id="Weight">
            </div>
            <div class="textadd-1">
                <label for="firstname" class="textadd1">Age</label>
                <input type="integer" name="firstname" placeholder="อายุ" class="textadd3" id="Age">
            </div>
            <div class="text-7">
                <button type="reset" class="text-8">Log out </button>

            </div>
        </div>

        <div class="text-5">
            <div class="text-2">
                <div class="textadd">
                    <label for="firstname" class="textadd1">Description</label>
                    <input type="text" name="firstname" placeholder="คำอธิบาย" class="textadd2">
                </div>
                <div class="textadd">
                    <label for="firstname" class="textadd1">Activity List</label>
                    <input type="Select" name="firstname" placeholder="รายการกิจกรรม" class="textadd2">
                </div>
                <div class="textadd">
                    <label for="firstname" class="textadd1">Kcalories</label>
                    <input type="integer" name="firstname" placeholder="แคลอรี่" class="textadd2">
                </div>
                <div class="textadd">
                    <label for="firstname" class="textadd1">Date</label>
                    <input type="date" name="firstname" placeholder="วันที่" class="textadd2">
                </div>
                <div class="text-3">
                    <button type="submit" class="text-4">SAVE </button>
    
                </div>
            </div>
        
        </div>
    </section>

</body>

</html>
